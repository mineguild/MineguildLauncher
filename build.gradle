

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.0.3'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

configurations {
    antTask
}

repositories {
    flatDir dirs: "${rootDir}/lib"
    mavenCentral()
    /* any other repositories... */
}

dependencies {
    compile name: 'forms_rt', version: '13.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.mineguild.Launcher.utils.DownloadDialog'
    }
}
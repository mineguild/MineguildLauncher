
buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.0.3'
        classpath group: 'edu.sc.seis.gradle', name: 'launch4j', version: '1.0.6'
    }
}

apply plugin: 'java'
apply plugin: 'launch4j'
apply plugin: 'com.github.johnrengelman.shadow'


sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

/*launch4j {
    mainClassName = "net.mineguild.Launcher.utils.DownloadDialog"
    jar = "lib/"
}*/


dependencies {
    compile group: 'com.jgoodies', name: 'forms', version: '1.2.1'
    compile 'com.intellij:forms_rt:7.0.3'
    compile 'commons-io:commons-io:2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.projectlombok:lombok:1.14.4"
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.guava:guava:17.0'

}

jar {
    manifest {
        attributes 'Main-Class': 'net.mineguild.Launcher.utils.DownloadDialog'
    }
}